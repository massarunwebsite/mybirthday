
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="box">
            <h2 id="days">00</h2>
            <span>Days</span>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>
    <div class="name">
        <h1>Mass Arun</h1>
        <h2>Web Developer</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
